  become_user: "{{ app_user }}"
  shell:
    cmd: docker-compose exec node-firefox /bin/bash -c "x11vnc -storepasswd {{ vnc_password }} /home/seluser/.vnc/passwd"
    chdir: "{{ app_path }}"

