- name: Add send stat to crontab
  become_user: "{{ app_user }}"
  cron:
    name: "Send stat"
    hour: "6"
    job: "cd {{ app_path }}; docker-compose run --rm bot bin/send_stat >> send_stat.log 2>&1"

